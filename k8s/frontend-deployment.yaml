# SOURCE: https://cloud.google.com/kubernetes-engine/docs/tutorials/nodejs
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
        app: nodejs
        tier: frontend
  template:
    metadata:
      labels:
        app: nodejs
        tier: frontend
    spec:
      containers:
      - name: nodejs
        image: hw038/node-js-front-app
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 3000